{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center text-primary mb-4">Manage Users</h2>

    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <a href="{{ url_for('admin_user_edit', id=user.id) }}" class="btn btn-sm btn-outline-warning me-2">
                            Edit
                        </a>
                        <form method="post" action="{{ url_for('admin_user_delete', id=user.id) }}" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-primary">
            Back to Admin Dashboard
        </a>
    </div>
</div>
{% endblock %}
