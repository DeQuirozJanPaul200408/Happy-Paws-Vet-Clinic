{% extends "base.html" %}

{% block content %}
<h2>All Pets</h2>
<div class="table-responsive">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Owner</th>
            </tr>
        </thead>
        <tbody>
            {% for pet in pets %}
            <tr>
                <td>{{ pet.id }}</td>
                <td>{{ pet.name }}</td>
                <td>{{ pet.breed or 'N/A' }}</td>
                <td>{{ pet.age or 'N/A' }}</td>
                <td>{{ pet.owner.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
{% endblock %}
