{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-5 text-info fw-bold">Meet Our Veterinary Team</h2>

    <div class="team-wrapper" style="max-height: 600px; overflow-y: auto; padding-right: 10px;">
        <div class="row g-4">
            {% for member in staff %}
            <div class="col-md-4">
                <div class="team-card p-4 h-100 text-center">
                    <h5 class="fw-bold mb-3">{{ member.name }}</h5>
                    <p class="mb-2 text-warning"><em>{{ member.role }}</em></p>
                    <p class="mb-0 text-light">{{ member.bio }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
/* Scrollbar Styling */
.team-wrapper::-webkit-scrollbar {
    width: 8px;
}

.team-wrapper::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

.team-wrapper::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
}

/* Team Card Styling */
.team-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(8px);
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.team-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}

.team-card h5 {
    color: #fff;
}

.team-card p {
    color: #f0f0f0;
}

.team-card .text-warning {
    color: #ffd700;
}
</style>
{% endblock %}
