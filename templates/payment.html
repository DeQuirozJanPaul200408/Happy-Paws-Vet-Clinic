{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white text-center">
                    <h4>GCash Payment</h4>
                </div>
                <div class="card-body text-center">
                    <p class="mb-3">Scan the QR code below to pay ₱{{ "%.2f"|format(amount) }} for your appointment.</p>
                    <img src="{{ url_for('static', filename=qr_filename) }}" alt="GCash QR Code" class="img-fluid mb-3" style="max-width: 200px;">
                    <p class="text-muted">GCash Number: 09060210487</p>
                    <p class="text-muted">Amount: ₱{{ "%.2f"|format(amount) }}</p>
                    <a href="{{ url_for('confirm_payment', appointment_id=appointment_id) }}" class="btn btn-success">I Have Paid</a>
                    <a href="{{ url_for('cancel_payment', appointment_id=appointment_id) }}" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
