{% extends "base.html" %}
{% block content %}
<div class="outer-box">
    <div class="login-box">
        <h2 class="text-center mb-4 text-info fw-bold">Login</h2>

        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="mb-3 text-start">
                <label class="form-label">{{ form.email.label }}</label>
                {{ form.email(class="form-control w-100") }}
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">{{ form.password.label }}</label>
                {{ form.password(class="form-control w-100") }}
            </div>

            {{ form.submit(class="btn btn-info w-100 fw-bold") }}
        </form>

        <p class="mt-3 text-center">
            Don't have an account yet? 
            <a href="{{ url_for('register') }}" class="text-info">Register here</a>.
        </p>
    </div>
</div>
{% endblock %}
