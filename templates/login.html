{% extends "base.html" %}
{% block content %}
<div class="outer-box">
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center mb-4 text-info fw-bold">Login</h2>

            <form method="POST">
                {{ form.hidden_tag() }}

                <div class="row mb-3">
                    <div class="col-sm-4">
                        <label class="form-label">{{ form.email.label }}</label>
                    </div>
                    <div class="col-sm-8">
                        {{ form.email(class="form-control") }}
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-4">
                        <label class="form-label">{{ form.password.label }}</label>
                    </div>
                    <div class="col-sm-8">
                        {{ form.password(class="form-control") }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 text-center">
                        {{ form.submit(class="btn btn-info fw-bold") }}
                    </div>
                </div>
            </form>

            <p class="mt-3 text-center">
                Don't have an account yet? 
                <a href="{{ url_for('register') }}" class="text-info">Register here</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
