{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="login-card p-5 shadow-sm">
        <h2 class="text-center mb-4 text-info fw-bold">Login</h2>

        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                <label class="form-label fw-semibold">{{ form.email.label }}</label>
                {{ form.email(class="form-control") }}
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">{{ form.password.label }}</label>
                {{ form.password(class="form-control") }}
            </div>

            <div class="text-center">
                {{ form.submit(class="btn login-btn fw-bold") }}
            </div>
        </form>

        <p class="mt-3 text-center text-light">
            Don't have an account yet? 
            <a href="{{ url_for('register') }}" class="text-info fw-semibold">Register here</a>.
        </p>
    </div>
</div>

<style>
/* Login Card */
.login-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(8px);
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 420px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Login Button */
.login-btn {
    background: rgba(0, 123, 255, 0.85);
    color: #fff;
    padding: 0.5rem 1.5rem;
    border-radius: 10px;
    transition: background 0.3s ease, transform 0.3s ease;
}

.login-btn:hover {
    background: #00cfff;
    transform: translateY(-2px);
    color: #fff;
}
</style>
{% endblock %}
