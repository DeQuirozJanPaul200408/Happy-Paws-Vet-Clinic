{% extends "base.html" %}

{% block content %}
<h2>All Pets</h2>
<div class="table-responsive">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Owner</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for pet in pets %}
            <tr>
                <td>{{ pet.id }}</td>
                <td>{{ pet.name }}</td>
                <td>{{ pet.breed or 'N/A' }}</td>
                <td>{{ pet.age or 'N/A' }}</td>
                <td>{{ pet.owner.name }}</td>
                <td>
                    <form method="POST" action="{{ url_for('admin_pet_delete', id=pet.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this pet?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
{% endblock %}
